<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Индикатор выполнения шага</h1>
        <div class="progress-container">
            <div class="progress" id="progress"></div>

            <div class="circle active">
                <ion-icon name="logo-html5" class="html"></ion-icon>
            </div>

            <div class="circle">
                <ion-icon name="logo-css3" class="css"></ion-icon>
            </div>

            <div class="circle">
                <ion-icon name="logo-nodejs" class="js"></ion-icon>
            </div>

            <div class="circle">
                <ion-icon name="logo-react" class="react"></ion-icon>
            </div>
        </div>

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>
</html>

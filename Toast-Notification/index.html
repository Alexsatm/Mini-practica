<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Успешно</button>
        <button onclick="showToast(errorMsg)">Ошибка</button>
        <button onclick="showToast(invalidMsg)">Недействительный</button>
    </div>

    <div id="toastsBox"></div>
    <script src="app.js"></script>
</body>
</html>

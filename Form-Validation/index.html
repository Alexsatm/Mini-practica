<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--  -->
    <title>Валидация формы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Регистрация</h1>
            <div class="input-group">
                <label for="name">Имя и Фамилия</label>
                <input type="text" id="name" required onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required>
                <span id="password-error"></span>
            </div>
            <div class="input-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" required onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label for="tel">Номер телефона</label>
                <input type="tel" id="phone" required onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <button onclick="return validateForm()">Зарегистрироваться</button>
            <span id="submit-error"></span>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="open()">Submit</button>
        <div class="popup" id="popup">
            <img src="tick.png" alt="tick">
            <h2>Thank You!</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium illum, maxime quam consectetur</p>
            <button type="button" onclick="close()">OK</button>
        </div>
    </div>

    <script>
        let popup = document.getElementById('popup')
        function open(){
            popup.classList.add('open')
        }

        function close(){
            popup.classList.remove('open')
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Password Strength</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <button type="submit"><img src="arrow.png" alt="arrow"></button>
            <p id="message">Пароль <span id="strenght"></span></p>
        </div>
    </div>
    <script>
        let pass = document.getElementById('password');
        let msg = document.getElementById('message');
        let str = document.getElementById('strenght');

        pass.addEventListener('input', () => {
            if(pass.value.length > 0) {
                msg.style.display = 'block';
            } else {
                msg.style.display = 'none';
            }

            if(pass.value.length < 4) {
                str.innerHTML = 'слабый';
                pass.style.borderColor = '#ff5925';
                msg.style.color = '#ff5925';
            }

            if(pass.value.length >= 4 && pass.value.length < 8) {
                str.innerHTML = 'средный';
                pass.style.borderColor = 'yellow';
                msg.style.color = 'yellow';
            }

            if(pass.value.length >= 8) {
                str.innerHTML = 'надежный';
                pass.style.borderColor = '#269730';
                msg.style.color = '#269730';
            }
        })
    </script>
</body>
</html>

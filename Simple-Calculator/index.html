<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="js-calculator">
        <div class="result"></div>
        <div class="operations-block">
            <button class="operation-btn" id="btnPlus">+</button>
            <button class="operation-btn" id="btnMinus">-</button>
            <button class="operation-btn" id="btnMultiply">*</button>
            <button class="operation-btn" id="btnDevide">/</button>
            <button class="operation-btn" id="btnProcent">%</button>
        </div>
        <div class="separator">
            <hr>
        </div>
        <div class="inputs-block">
            <div class="input-block">
                <label for="number1f">Number 1</label>
                <input value="50" type="number" name="number" id="number1" placeholder="Введите число">
            </div>
            <div class="input-block">
                <label for="number2">Number 2</label>
                <input value="5" type="number" name="number" id="number2" placeholder="Введите число">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
